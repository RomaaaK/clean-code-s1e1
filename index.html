<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="theme">
  <header class="header container">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <nav class="nav header__nav">
      <a class="nav__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </nav>
  </header>
  <main class="container todo">
    <section class="todo__add">
      <h3 class="heading">Add Item</h3>
      <div class="row">
        <input 
            id="add-task" 
            class="input input_text" 
            type="text"
        >
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo__incomplete">
      <h3 class="heading">Todo</h3>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item task">
          <input class="input input_checkbox task__checkbox" type="checkbox">
          <p class="task__name">Pay Bills</p>
          <input class="input input_text task__change-name" type="text">
          <button class="btn task__edit">Edit</button>
          <button class="btn task__delete">
            <img class="btn__image" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="todo__item task task_edit">
          <input class="input input_checkbox task__checkbox" type="checkbox">
          <p class="task__name">Go Shopping</p>
          <input 
              class="input input_text task__change-name"
              type="text" 
              value="Go Shopping" 
          >
          <button class="btn task__edit">Save</button>
          <button class="btn task__delete">
            <img class="btn__image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo__complete">
      <h3 class="heading">Completed</h3>
      <ul class="todo__list todo__list_complete" id="completed-tasks">
        <li class="todo__item task">
          <input class="input input_checkbox task__checkbox" type="checkbox" checked>
          <p class="task__name">See the Doctor</p>
          <input class="input input_text task__change-name" type="text">
          <button class="btn task__edit">Edit</button>
          <button class="btn task__delete">
            <img class="btn__image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
